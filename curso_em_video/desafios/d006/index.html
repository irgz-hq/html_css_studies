<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse
        por cima de cada elemento para descobrir qual tag se deve usar.
    </p>
    <ul>
        <li><abbr title="&lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;pre&gt; e &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas enumaradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
